name: gta_player
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  audioplayers: ^1.1.1
  #id3: ^1.0.2

  permission_handler: ^10.2.0
  path_provider: ^2.0.11
  file_picker: ^5.2.2
  shared_preferences: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  asset_fill: ^1.0.1

flutter:
  uses-material-design: true

  # With full list of assets, takes about 7 - 12 minutes to build
  # For this to all make better sense, also including icons in each station's folder
  assets:
    - assets/missing_icon.png
